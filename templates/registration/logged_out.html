{% extends "base.html" %}


{% block content %}
  <form action="{% url 'logout' %}" method="get">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>

  <form action="{% url 'login' %}" method="get">
    <button type="submit">Click here to login again</button>
  </form>
{% endblock %}
