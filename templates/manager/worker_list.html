{% extends "base.html" %}

{% block content %}
  <h1>Workers</h1>
  <table>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Position</th>
    </tr>
    {% for worker in page_obj %}
      {% if not worker.is_superuser %}
        <tr>
          <td><a href="{% url 'manager:worker-detail' worker.pk %}">{{ worker.first_name }}</a></td>
          <td><a href="{% url 'manager:worker-detail' worker.pk %}">{{ worker.last_name }}</td>
          <td>{{ worker.position }}</td>
        </tr>
      {% endif %}
    {% empty %}
      <tr>
        <td colspan="3">No workers available</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
