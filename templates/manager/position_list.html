{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
  <h1>Type of tasks</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Tasks</th>
    </tr>
    {% for task_type in task_type_list %}
      <tr>
        <td>{{ task_type.name }}</td>
        <td>{{ task_type_description|dict_get:task_type.name }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No task types available</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
