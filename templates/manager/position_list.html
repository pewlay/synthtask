{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Positions</h1>
    <div class="row gx-4 gy-4">
      {% for position in position_list %}
        <div class="col-md-4">
            <div class="card h-100 shadow-sm bg-light rounded-2 p-3">
              <div class="card-body text-center">
                <h5 class="card-title mb-3 text-dark">{{ position.name }}</h5>
                <p class="card-text text-muted">Tasks assigned: {{ position.task_count }}</p>
              </div>
            </div>
          </a>
        </div>
      {% empty %}
        <p class="text-center">No positions available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
