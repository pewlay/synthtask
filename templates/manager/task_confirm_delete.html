{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-lg border-0 bg-light">
      <h2 class="mb-4 text-primary text-center">Are you sure you want to delete this task?</h2>
      <p class="text-muted text-center">{{ task.name }}</p>

      <div class="row mt-4">
        <div class="col-md-6">
          <strong>Description:</strong>
          <p>{{ task.description }}</p>
        </div>
        <div class="col-md-6">
          <strong>Deadline:</strong>
          <p>{{ task.deadline|date:"M d, Y H:i" }}</p>
        </div>
      </div>

      <div class="text-center mt-4">
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger shadow-sm mx-2">
            Confirm Deletion
          </button>
          <a href="{% url 'manager:task-list' %}" class="btn btn-outline-secondary shadow-sm mx-2">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
